<!DOCTYPE html>
<html>
<head>
	<title>bbbbb</title>
</head>
<body>
	<script>
		// Khai báo biến width, height
		let inputWidth;
		let inputHeight;

		// Sử dụng hàm promt() để nhập liệu người dùng
		inputWidth = prompt("Enter the Width");
		inputHeight = prompt("Enter the Height");

		// Sử dụng hàm parseInt() chuyển đổi kiểu dữ liệu chuỗi sang số nguyên
		let width = parseInt(inputWidth);
		let height = parseInt(inputHeight);

		// Tính diện tích hcn và in ra màn hình
		let area = width * height;
		document.write("Width: " + width);
		document.write("<br/>");
		document.write("Height: " + height);
		document.write("<br/>");
		document.write("The area is: " + width + "*" + height + "=" + area);

	</script>
</body>
</html>
